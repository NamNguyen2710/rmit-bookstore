<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="default.css">
  <script src="https://kit.fontawesome.com/090ced38b4.js" crossorigin="anonymous"></script>
  <title>RMIT Bookstore</title>
</head>
<body>
  <header>
    <a href="/index.html">
      <img class="main-logo" src="/assets/bookstore-logo.jpg" alt="Bookstore Logo" />
    </a>
    <nav>
      <ul>
        <li>
          <div class="dropdown">
            <button class="dropbtn">Categories</button>
            <div class="dropdown-content">
              <a href="/categories/children.html">Children's book</a>
              <a href="/categories/fiction.html">Fiction</a>
            </div>
          </div>
        </li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="breadcrumb-container">
      <nav>
        <a href="/contact.html">Conctact us</a>
      </nav>
    </div>

    <h1>Contact Us</h1>

    <form>
      <div class="form-control">
        <label for="form-purpose">Contact purpose:</label>
        <select name="form-purpose" id="form-purpose" required>
          <option>I want to sell books</option>
          <option>I want to buy books</option>
        </select>
      </div>

      <div class="form-control">
        <label for="form-name">Name:</label>
        <input type="text" name="form-name" id="form-name" required />
      </div>

      <div class="form-control">
        <label for="form-email">Email:</label>
        <input type="text" name="form-email" id="form-email" />
      </div>

      <div class="form-control">
        <label for="form-phone">Phone number:</label>
        <input type="text" name="form-phone" id="form-phone" />
      </div>

      <div class="form-checkbox">
        <div class="checkbox-option">
          <label for="form-contact-ref-phone">By phone</label>
          <input type="checkbox" name="form-contact-ref" id="form-contact-ref" />
        </div>
        <div class="checkbox-option">
          <label for="form-contact-ref-email">By email</label>
          <input type="checkbox" name="form-contact-ref" id="form-contact-ref" />
        </div>
      </div>

      <div class="form-checkbox">
        <div class="checkbox-option">
          <label for="form-contact-ref">Yes</label>
          <input type="checkbox" name="form-contact-ref" id="form-contact-ref" />
        </div>
        <div class="checkbox-option">
          <label for="form-contact-ref">No</label>
          <input type="checkbox" name="form-contact-ref" id="form-contact-ref" />
        </div>
      </div>

      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <div>
      <address>
        12 Le Thi Kinh, Phuoc Kien, Nha Be
        Ho CHi Minh city
      </address>
    </div>

    <div class="footer-nav-col">
      <nav>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Copyright</a></li>
          <li><a href="/contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
    
    <div>
      <h5>Follow us</h5>
      <ul>
        <li><a><i class="fa-brands fa-square-facebook"></i></a></li>
        <li><a><i class="fa-brands fa-square-instagram"></i></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
