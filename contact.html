<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/contact.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Sans:wght@100;300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/090ced38b4.js" crossorigin="anonymous"></script>

  <link rel="icon" href="/assets/bookstore-logo.jpg">
  <title>Contact - RMIT Bookstore</title>
</head>
<body>
  <header>
    <div class="header-container row d-flex flex-row align-items-stretch">
      <a class="clear-style d-flex flex-row align-items-center" href="/index.html">
        <img class="main-logo" src="/assets/bookstore-logo.jpg" alt="Bookstore Logo" />
        <h3 class="d-inline-block secondary-font">Bookstore</h3>
      </a>
      <div class="search-container">
        <input class="search-book" placeholder="Search books, author, ISBNs">
        <i class="fa-solid fa-magnifying-glass" style="color: grey;"></i>
      </div>
      <nav class="d-block">
        <ul class="d-flex flex-row justify-content-end align-items-stretch height-100">
          <li>
            <div class="dropdown height-100 d-flex align-items-center">
              <p class="dropbtn">Category</p>
              <div class="dropdown-content">
                <a class="clear-style" href="/categories/food.html">Food</a>
                <a class="clear-style" href="/categories/children.html">Children's book</a>
              </div>
            </div>
          </li>
          <li class="d-flex align-items-center">
            <a class="d-inline-block clear-style" href="/contact.html">
              <p>Contact</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <article class="row">
    <h2>Contact Us</h2>

    <form>
      <div class="form-control">
        <label for="form-purpose">Contact purpose:</label>
        <select name="form-purpose" id="form-purpose" required>
          <option>I want to sell books</option>
          <option>I want to buy books</option>
        </select>
      </div>

      <div class="form-control">
        <label for="form-name">Name:</label>
        <input type="text" name="form-name" id="form-name" required />
      </div>

      <div class="form-control">
        <label for="form-email">Email:</label>
        <input type="text" name="form-email" id="form-email" />
      </div>

      <div class="form-control">
        <label for="form-phone">Phone number:</label>
        <input type="text" name="form-phone" id="form-phone" />
      </div>

      <div role="group" class="form-control">
        <legend>Contact reference:</legend>
        <div class="checkbox-option">
          <input type="checkbox" name="form-contact-ref" id="form-contact-ref-phone" value="phone" />
          <label for="form-contact-ref-phone">By phone</label>
        </div>
        <div class="checkbox-option">
          <input type="checkbox" name="form-contact-ref" id="form-contact-ref-email" value="email" />
          <label for="form-contact-ref-email">By email</label>
        </div>
      </div>

      <div role="group" class="form-control">
        <legend>Receive weekly newsletter:</legend>
        <div class="checkbox-option">
          <input type="radio" name="form-weekly-news" id="form-weekly-news-yes" value="yes" />
          <label for="form-weekly-news-yes">Yes</label>
        </div>
        <div class="checkbox-option">
          <input type="radio" name="form-weekly-news" id="form-weekly-news-no" value="no" />
          <label for="form-weekly-news-no">No</label>
        </div>
      </div>

      <div class="form-control">
        <label for="form-phone">Extra notes:</label>
        <textarea name="form-phone" id="form-phone" rows="3"></textarea>
      </div>

      <div class="d-flex flex-row-reverse">
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </article>

  <footer>
    <div class="row d-flex flex-row">
      <div>
        <h4>Address</h4>
        <address>
          702 Nguyen Van Linh, Tan Hung Ward, District 7<br/>
          Ho Chi Minh City, Viet Nam
        </address>

      </div>

      <div class="footer-nav-col">
        <nav>
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Copyright</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      
      <div>
        <h4>Follow us</h5>
        <ul>
          <li class="d-inline">
            <a href="https://www.facebook.com" target="_blank">
              <i class="fa-brands fa-square-facebook size-medium"></i>
            </a>
          </li>
          <li class="d-inline">
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fa-brands fa-square-instagram size-medium"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
